name: Security

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    - cron: "0 2 * * *"   # Daily at 02:00 UTC
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: "1.92.0"

jobs:
  # ── Dependency vulnerability audit ───────────────────────────
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --features=fix

      - name: Run cargo audit
        run: cargo audit

  # ── Licence & advisory policy (cargo-deny) ───────────────────
  deny:
    name: License & Advisory Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check advisories licenses sources

  # ── Security-focused Clippy ──────────────────────────────────
  clippy-security:
    name: Security Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-sec-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-sec-clippy-

      - name: Run security-focused Clippy lints
        run: |
          cargo clippy --all-targets --all-features \
            -- -D warnings \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -W clippy::panic \
            -W clippy::arithmetic_side_effects

  # ── Secret scanning ──────────────────────────────────────────
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Dependency review (PR only) ──────────────────────────────
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  # ── Summary gate ─────────────────────────────────────────────
  security-pass:
    name: Security Pass
    if: always()
    needs: [audit, deny, clippy-security, secrets]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        run: |
          echo "## Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          results=(
            "Dependency Audit:${{ needs.audit.result }}"
            "License & Advisory:${{ needs.deny.result }}"
            "Security Clippy:${{ needs.clippy-security.result }}"
            "Secret Scanning:${{ needs.secrets.result }}"
          )

          failed=0
          for r in "${results[@]}"; do
            name="${r%%:*}"
            status="${r#*:}"
            if [ "$status" = "success" ] || [ "$status" = "skipped" ]; then
              echo "- ✅ $name" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ⚠️ $name ($status)" >> "$GITHUB_STEP_SUMMARY"
              failed=1
            fi
          done

          if [ "$failed" -eq 1 ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "⚠️ Security issues detected — review the results above." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
